<!--
Escribir el código de una función a la que se pasa como parámetro un número entero y
devuelve como resultado una cadena de texto que indica si el número es par o impar.
Mostrar por pantalla el resultado devuelto por la función.
-->
<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript">
      function par(num){
        if(!(num%2)){
          document.write("El número ", num ," es un número par.");
        }else{
          document.write("El número ",num," no es un número par.");
        }
      }
      par(prompt("Introduce un número entero"));
    </script>
  </head>
  <body>
  </body>
</html>
