<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ejercicios eventos jquery</title>
<script src="jquery-1.10.2.js"></script>
<script>
	$(document).ready(function() {
		//también podríamos haber utilizado mouseover y mouseout
		//también hover(), que sería lo más fácil.
		$("p").on("mouseenter mouseleave", function(e) {
			//con ($(this).css("color")=="black") no me ha funcionado
			if ($(this).css("color") == "rgb(0, 0, 0)")
				$(this).css("color", "rgb(255, 0, 0)");
			else
				$(this).css("color", "black");
		});

		function clicAlerta() {
			alert("Has hecho clic");
		}
		$(".miclase").on("click", clicAlerta);
		
		/* 1 opción (sin on) */
		/*
		$("#quitarevento").click (function()
		{
			$(".miclase").off("click", clicAlerta);
		});
		
		/*2ª opción (con on)*/
		$("#quitarevento").on("click", function() {
			$(".miclase").off("click", clicAlerta);
		});
	});
</script>
</head>
<body>

	<p class="miclase">Primer párrafo</p>
	<p>Otro párrafo</p>

	<input type=button value="Quitar el alert del clic del primer párrafo"
		id="quitarevento">
</body>
</html>


<!-- Se puede hacer con el método on() o direcametne con click(). El segundo caso está comentado en el código anterior-->
