<!DOCTYPE html>
<html>
  <head>
    <title>ejercicio 4</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <style>
    label {
            display: block;
    }
    </style>
    <script src="jquery-1.10.2.js" ></script>
    <script>
      $(document).ready(function() {
        $("input:radio").click(function() {
          if ($(this).prop('value') == "No")
            $('input:checkbox')
              .prop('disabled', 'disabled')
              .prop("checked", false);
          else
            $('input:checkbox')
              .prop("disabled", false)
              .prop("checked", false);
        })
      });
    </script>
  </head>
  <body>
    <form>
      <p>Â¿Te gustan los deportes?</p>
      <label><input name="gustos" value="Si" type="radio" />Si</label> 
      <label><input name="gustos" value="No" type="radio" />No</label> 
      <label>Seleccionatus deportes favoritos:</label> 
      <label><input name="intereses" value="Futbol" type="checkbox" />Futbol</label> 
      <label><input name="intereses" value="Baloncesto" type="checkbox" />Baloncesto</label> 
      <label><input name="intereses" value="Tenis" type="checkbox" />Tenis</label> 
      <label><input name="intereses" value="Waterpolo" type="checkbox" /> Waterpolo</label>
    </form>
  </body>
</html>
