<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ejercicio 8</title>
    <style>
      img{ position: absolute; left:100px; top:100px; display:block; width:200px;}
    </style>
    <script src="jquery-1.10.2.js"></script>
    <script>
      $(document).ready(function() {
        $("button").click(function() {
          crear_efecto();
        });
      });
      function crear_efecto()
      {
        var right = $("img").offset().right;
        var left = $(window).width() - 400;
        $("img").animate({
          left: left
        }, 1000);
        $("img").animate({
          left: '100px'
        }, 1000,crear_efecto);
      }
    </script>
  </head>
  <body>
    <button>Pulsa aquí</button>
    <img src="imagenes/logo.png" alt="Logotipo CPIFP Los Enlaces"/>

  </body>
</html>
<!-- Creamos una función recursivo mediante la llamada a sí misma mediante la función de callback-->
