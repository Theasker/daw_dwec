<!DOCTYPE html>

<meta charset="utf-8" />
<title>Ejercicio 2</title>
<script type="text/javascript">
var anterior = 1;
var cont2 = 1;
for(var cont = 1;cont<=50;cont++){
	document.write(anterior);
	cont2++;
	if (cont2 > anterior){
		document.write("<br />");
		anterior++;
		cont2 = 1;
	}
}
/* De esta manera lo hacemos 50 veces (50 números) y no hasta el número 50*/
</script>
