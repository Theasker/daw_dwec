<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript 1</title>

</head>

<body>
    <button id="pinchable">Pulsa el botón</button>
    <script>
        document.getElementById("pinchable").onclick = muestraMensaje;
        var elemento=0;
        function muestraMensaje() {
            elemento = elemento + 1;
            if (elemento===6)
            console.log ("Se ha pulsado al botón más de 5 veces");
        }
    </script>
</body>
</html>
