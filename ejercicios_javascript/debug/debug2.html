<!DOCTYPE html>
<html>
 
<head>
    <meta charset="utf-8" />
    <title>Ejercicio 2</title>
    <script>
        window.onload = function () {
            alert("Se va a eliminar el texto de la página");
            document.getElementById("textoweb").innerHTML = "Nuevo texto";
            alert("Texto machacado");
        }
    </script>
</head>
 
<body>
    <p id="textoweb">
        Este texto quedara anulado al cargar el script
    </p>
</body>
 
</html>
<!--
    El ejercicio no muestra el alert al cargarse completamente la página, 
    evento window.onload. ¿Sabes donde están los errores? 
-->
