<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <!--Estilos para cumplir con enunciado: -->
    <style>
        .important{color:red; font-weight:bold;}
        label{display:inline-block; width:200px;}
        input[type="submit"]{margin-left:200px;}
        .error{width:auto; color:red;font-size:small;}
    </style>
    <!--Cargamos los scripts necesarios para poder hacer las validaciones:-->
    <!--Los scripts se cargan siempre despuÃ©s de los css, nunca antes!-->
    <link rel="stylesheet" href="http://jquery.bassistance.de/validate/demo/site-demos.css">
    <script type="text/javascript" src="jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="jquery.validate.js"></script>
</head>

<body>
    <div id="errores"></div>
    <form id="formulario" novalidate action="accion.php" method="post">
        <div>
            <label for="nombre">Nombre:
                <span class="important">*</span>
            </label>
            <input type="text" id="nombre" name="nombre" />
        </div>
        <div>
            <label for="email">E-mail:
                <span class="important">*</span>
            </label>
            <input type="email" id="email" name="email" />
        </div>
        <div>
            <label for="url">Url:</label>
            <input type="url" id="url" name="url" />
        </div>
        <div>
            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios"></textarea>
        </div>
        <div>
            <input type="submit" value="Enviar" />
        </div>
    </form>
    <script>
        $("#formulario").validate({
            onkeyup: false,
            onfocusout: false,
            onclick: false,
            rules: {
                nombre: "required",
                email: "required",
                comentarios: "required"
            },
            errorLabelContainer: "#errores",
            wrapper: "li"
        });
    </script>
</body>

</html>


<!-- Observaciones: 
     Podemos colocar todos los errores juntos utilizando un contenedor para dichos errores y un wrapper para cada uno de ellos.
-->
