<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <!--Estilos para cumplir con enunciado: -->
    <style>
        .important{color:red; font-weight:bold;}
        label{display:inline-block; width:200px;}
        input[type="submit"]{margin-left:200px;}
         .error{width:auto; color:red;font-size:small;}
    </style>
    <!--Cargamos los scripts necesarios para poder hacer las validaciones:-->
    <!--Los scripts se cargan siempre después de los css, nunca antes!-->
    <script type="text/javascript" src="jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="jquery.validate.js"></script>
    <script type="text/javascript" src="additional-methods.js"></script>
</head>

<body>
    <form id="formulario" novalidate action="accion.php" method="post">
        <div>
            <label for="nombre">Nombre:
                <span class="important">*</span>
            </label>
            <input type="text" id="nombre" name="nombre" />
        </div>
        <div>
            <label for="email">E-mail:
                <span class="important">*</span>
            </label>
            <input type="email" id="email" name="email" />
        </div>
                <div>
            <label for="cuenta">Cuenta Bancaria:
                
            </label>
            <input type="text" id="cuenta" name="cuenta" />
        </div>
        <div>
            <label for="url">Url:</label>
            <input type="url" id="url" name="url" />
        </div>
        <div>
            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios"></textarea>
        </div>
        <div>
            <input type="submit" value="Enviar" />
        </div>
    </form>
    <script>
        $("#formulario").validate({
                onkeyup: false,
                onfocusout: false,
                onclick: false,
                rules: {
                    nombre: {
                        required: true,
                        minlength: 2
                    },
                    email: "required",
                    comentarios: "required",
                    cuenta: "iban"
                }
                });
    </script>
</body>

</html>


<!-- Observaciones: 
    Si queremos validar el número de cuenta según iban (lo único que vale desde 2014), 
    nos tocaría buscar si esa función existe en el plugin de validate.
    De no ser así, nos tocaría crearla. 
    Tras buscar por el código de validate y no encontrarla, 
    hemos de pensar que existe también el script de métodos adicionales. Es ahí donde está. 
    Este script tiene como fin "quitar peso" al de jquery_validate, 
    de modo que para la mayoría de las páginas no se cargue un script de validación demasiado pesado.
    Nos toca ver el método y como se hace la llamada dentro del propio código del plugin. 
    Su estructura nos puede servir para hacer posteriormente métodos de validación
    nuevos que no existan y necesitemos.
